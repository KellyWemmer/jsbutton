<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>jsbutton</title>
</head>
<body>
    <main class="container">
        <div class="scoreboard row d-flex m-auto" id="scoreboard">
            <div class="card col-3">
                <div class="card-body">
                  <p id="homeScore">Score</p> <!--HomeScore in js is set to replace "Score in HTML"--> 
                </div>
              </div>
        </div>
            <div class="card col-3">
                <div class="card-body">
                    <p id="awayScore">Score</p>
                </div>
            </div>

        <div class="buttons">
            <button id="home-button" onclick="homeTeam()">Home +1</button> 
            <button id="away-button" onclick="awayTeam()">Away +1</button>
        </div>

    </main>

    <script src="app.js"></script>  
</body>
</html>
